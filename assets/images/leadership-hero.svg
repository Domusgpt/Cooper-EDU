<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#34495e" stop-opacity="0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="1200" height="600" fill="url(#bgGradient)" />
  
  <!-- Abstract network pattern -->
  <g opacity="0.15" stroke="white" stroke-width="1">
    <!-- Connection lines -->
    <line x1="200" y1="150" x2="400" y2="250" />
    <line x1="400" y1="250" x2="600" y2="200" />
    <line x1="600" y1="200" x2="800" y2="300" />
    <line x1="800" y1="300" x2="1000" y2="250" />
    <line x1="200" y1="150" x2="300" y2="350" />
    <line x1="300" y1="350" x2="500" y2="400" />
    <line x1="500" y1="400" x2="700" y2="450" />
    <line x1="700" y1="450" x2="900" y2="400" />
    <line x1="900" y1="400" x2="1000" y2="250" />
    <line x1="400" y1="250" x2="500" y2="400" />
    <line x1="600" y1="200" x2="700" y2="450" />
    <line x1="800" y1="300" x2="900" y2="400" />
  </g>
  
  <!-- Nodes -->
  <g>
    <circle cx="200" cy="150" r="10" fill="white" opacity="0.8" />
    <circle cx="400" cy="250" r="15" fill="white" opacity="0.8" />
    <circle cx="600" cy="200" r="18" fill="#e67e22" opacity="0.9" />
    <circle cx="800" cy="300" r="12" fill="white" opacity="0.8" />
    <circle cx="1000" cy="250" r="10" fill="white" opacity="0.8" />
    <circle cx="300" cy="350" r="8" fill="white" opacity="0.8" />
    <circle cx="500" cy="400" r="12" fill="#e67e22" opacity="0.9" />
    <circle cx="700" cy="450" r="20" fill="white" opacity="0.8" />
    <circle cx="900" cy="400" r="8" fill="white" opacity="0.8" />
  </g>
  
  <!-- Leader figure (stylized) -->
  <g transform="translate(600, 300)">
    <!-- Head -->
    <circle cx="0" cy="-60" r="30" fill="#e67e22" />
    
    <!-- Body -->
    <path d="M 0 -30 L 0 40 M -40 0 L 40 0 M -30 60 L 0 40 L 30 60" 
          stroke="#e67e22" stroke-width="8" fill="none" stroke-linecap="round" />
  </g>
  
  <!-- Text -->
  <g font-family="Arial, sans-serif" fill="white">
    <text x="600" y="130" font-size="48" text-anchor="middle" font-weight="bold">Business Leadership</text>
    <text x="600" y="180" font-size="24" text-anchor="middle">Elevate Your Management Skills</text>
  </g>
</svg>